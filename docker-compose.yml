version: '3.8'

services:
  bot:
    build: .
    container_name: chatquest_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./bot.log:/app/bot.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"